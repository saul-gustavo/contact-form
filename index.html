<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Contact form</title>
</head>

<body>

  <main class="main">
    <h1 class="title-main">Contact Us</h1>

    <form class="form">

      <div class="input-content">

        <div class="input-name">
          <label class="title" for="first-name">First Name <span>*</span></label>
          <input type="text" class="fname input-all" id="first'name">
          <p class="text-error">This field is required</p>
        </div>

        <div class="input-name">
          <label class="title" for="lname">Last Name <span>*</span></label>
          <input type="text" id="lname" class="lname input-all">
          <p class="text-error">This field is required</p>
        </div>

      </div>

      <div class="content-email">
        <label class="title" for="email-text">Email Address <span>*</span></label>
        <input type="email" name="email" class="email input-all" id="email-text">
        <p class="text-error">Please enter a valid email address</p>
      </div>

      <div class="content-check">

        <label class="title">Query Type <span>*</span></label>

        <div class="input-content">

          <div class="input-check">
            <input type="radio" class="check" id="general" name="query-type">
            <label class="title" for="general">General Enquiry</label>
          </div>

          <div class="input-check">
            <input type="radio" class="check" name="query-type" id="support">
            <label class="title" for="support">Support Request</label>
          </div>

        </div>
        <p class="text-error">Please select a query type</p>
      </div>

      <div class="message-content">
        <label class="title" id="mensaje-text">Message <span>*</span></label>
        <textarea class="field-msj" rows="4" id="mensaje-text"></textarea>
        <p class="text-error">This field is required</p>
      </div>

      <div class="terms">
        <input type="checkbox" class="check-terms" id="terminos">
        <label class="title" for="terminos">I consent to being contacted by the team</label>
        <p class="text-error">To submit this form, please consent to being contacted</p>
      </div>

      <button type="submit" class="btn-submit">Submit</button>
    </form>
  </main>

  <div class="alert-message">
    <p class="text-and-icon">
      <img src="./assets/images/icon-success-check.svg" alt="icon success" class="enviado">
      <span class="msj-alert">Message Sent!</span>
    </p>
    <p class="sub">Thanks for completing the form. We'll be in touch soon!</p>
  </div>

  <script src="app.js"></script>
</body>

</html>
